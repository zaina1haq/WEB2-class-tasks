<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>

      <div class="settings">
        <div class="setting-group">
          <div class="setting">
            <label for="pomodoro-length">Pomodoro</label>
            <div class="setting-controls">
              <button id="pomodoro-decrement">-</button>
              <span id="pomodoro-length">25</span>
              <button id="pomodoro-increment">+</button>
            </div>
          </div>
          <div class="setting">
            <label for="short-break-length">Short Break</label>
            <div class="setting-controls">
              <button id="short-break-decrement">-</button>
              <span id="short-break-length">5</span>
              <button id="short-break-increment">+</button>
            </div>
          </div>
          <div class="setting">
            <label for="long-break-length">Long Break</label>
            <div class="setting-controls">
              <button id="long-break-decrement">-</button>
              <span id="long-break-length">15</span>
              <button id="long-break-increment">+</button>
            </div>
          </div>
        </div>
      </div>

     
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <div class="button-container">
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </div>

  
      <div class="tasks">
        <h2>Tasks</h2>
        <div class="task-input">
          <input type="text" id="task-input" placeholder="Add a new task" />
          <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
      </div>
    </main>

    <div class="hidden">
      <audio src="./assets/backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="./assets/break.mp3" data-sound="shortBreak"></audio>
      <audio src="./assets/break.mp3" data-sound="longBreak"></audio>
    </div>


    <script type="module" src="bundle.js"></script>
  </body>
</html>
